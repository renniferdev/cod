<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>acordar</li>
        <li>ligar para Nubia</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle"> <!--square, que é marcação com quadradinho e disc-->
        <li>pao</li>
        <li>cafe</li>
        <li>leite</li>
    </ul>
</body>
</html>
